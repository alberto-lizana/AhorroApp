<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-title>
      <h1>Bienvenido! {{nombre}} {{apellido}}</h1>
    </ion-card-title>
  </ion-card>

  <p>{{sueldo}}</p>
  <p>{{montoObjetivo}}</p>
  <p>{{porcentaje}}</p>
  <p>{{ahorroMensual}}</p>
  <p>{{tiempoParaAlcanzarMeta}}</p>
  <p>{{montoDisponible}}</p>
</ion-content>
